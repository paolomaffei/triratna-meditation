<ion-view view-title="Meditation">
  <ion-content>
    <h1>Meditation</h1>
    <button class="button button-positive button-large icon ion-play" ng-click="play()" ng-hide="isPlaying"></button>
    <button class="button button-positive button-large icon ion-pause" ng-click="stop()" ng-show="isPlaying"></button>
  </ion-content>
</ion-view>
