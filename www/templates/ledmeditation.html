<ion-view view-title="{{pageTitle}}">
  <ion-content>
    
    <div class="card padding text-center animated bounceIn">
      <h1>{{categoryTitle}}</h1>
      
      <button class="button button-positive button-large button-block icon ion-play" ng-click="play()" ng-if="!isPlaying"></button>
      <button class="button button-positive button-large button-block icon ion-pause" ng-click="pause()" ng-if="isPlaying"></button>
      <h3>{{position | formatTime:"mm:ss":false}} / {{duration | formatTime:"mm:ss":false}}</h3>
      
      <div class="padding" ng-bind-html="description"></div>
    </div> 
    
  </ion-content>
</ion-view>
